{% extends 'blog/base.html' %}


{%block content%}
<div class="content-section">
    <div class="text-center p-4">
        <h2 class="mb-4 text-danger"><i class="fas fa-exclamation-triangle"></i> Delete Post</h2>
        <div class="alert alert-warning mb-4">
            <h4 class="mb-3">Are you sure you want to delete this post?</h4>
            <p class="lead mb-0">"{{post.title}}"</p>
        </div>
        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt me-2"></i>Yes, Delete
            </button>
            <a href="{%url 'home' %}" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>No, Cancel
            </a>
        </form>
    </div>
</div>
{%endblock%}
