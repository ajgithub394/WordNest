{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}


{%block content%}
<div class="content-section">
    <div class="profile-header text-center mb-5">
        <div class="profile-avatar mb-4">
            <i class="fas fa-user-circle fa-6x text-secondary"></i>
        </div>
        <h2 class="display-5 fw-bold">{{ user.username }}</h2>
        <p class="text-muted">{{ user.email }}</p>
        <div class="profile-stats d-flex justify-content-center mt-4">
            <div class="stat-item">
                <h4 class="mb-1">{{ user.date_joined|date:"F d, Y" }}</h4>
                <span class="text-muted">Member Since</span>
            </div>
        </div>
    </div>
    
    <div class="profile-actions text-center">
        <a href="{% url 'post-create' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-plus me-2"></i>Create New Post
        </a>
    </div>
</div>
{%endblock%}
